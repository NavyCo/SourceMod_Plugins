<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title> - jsFiddle demo</title>
  
  <script type='text/javascript' src='//code.jquery.com/jquery-1.10.1.js'></script>
  <script type='text/javascript' src="http://prismjs.com/prism.js"></script>
  <script type='text/javascript' src="http://prismjs.com/plugins/line-numbers/plugins/line-numbers/prism-line-numbers.js"></script>
    
  
  <style type='text/css'>
    /**
 * prism.js default theme for JavaScript, CSS and HTML
 * Based on dabblet (http://dabblet.com)
 * @author Lea Verou
 */
 code[class*="language-"], pre[class*="language-"] {
    color: black;
    text-shadow: 0 1px white;
    font-family: Consolas, Monaco, 'Andale Mono', monospace;
    direction: ltr;
    text-align: left;
    white-space: pre;
    word-spacing: normal;
    word-break: normal;
    line-height: 1.5;
    -moz-tab-size: 4;
    -o-tab-size: 4;
    tab-size: 4;
    -webkit-hyphens: none;
    -moz-hyphens: none;
    -ms-hyphens: none;
    hyphens: none;
}
pre[class*="language-"]::-moz-selection, pre[class*="language-"] ::-moz-selection, code[class*="language-"]::-moz-selection, code[class*="language-"] ::-moz-selection {
    text-shadow: none;
    background: #b3d4fc;
}
pre[class*="language-"]::selection, pre[class*="language-"] ::selection, code[class*="language-"]::selection, code[class*="language-"] ::selection {
    text-shadow: none;
    background: #b3d4fc;
}
@media print {
    code[class*="language-"], pre[class*="language-"] {
        text-shadow: none;
    }
}
/* Code blocks */
 pre[class*="language-"] {
    padding: 1em;
    margin: .5em 0;
    overflow: auto;
}
:not(pre) > code[class*="language-"], pre[class*="language-"] {
    background: #f5f2f0;
}
/* Inline code */
 :not(pre) > code[class*="language-"] {
    padding: .1em;
    border-radius: .3em;
}
.token.comment, .token.prolog, .token.doctype, .token.cdata {
    color: slategray;
}
.token.punctuation {
    color: #999;
}
.namespace {
    opacity: .7;
}
.token.property, .token.tag, .token.boolean, .token.number, .token.constant, .token.symbol, .token.deleted {
    color: #905;
}
.token.selector, .token.attr-name, .token.string, .token.char, .token.builtin, .token.inserted {
    color: #690;
}
.token.operator, .token.entity, .token.url, .language-css .token.string, .style .token.string {
    color: #a67f59;
    background: hsla(0, 0%, 100%, .5);
}
.token.atrule, .token.attr-value, .token.keyword {
    color: #07a;
}
.token.function {
    color: #DD4A68;
}
.token.regex, .token.important, .token.variable {
    color: #e90;
}
.token.important {
    font-weight: bold;
}
.token.entity {
    cursor: help;
}
  </style>
  


<script type='text/javascript'>//<![CDATA[ 
$(window).load(function(){

});//]]>  

</script>


</head>
<body>
  <pre><code class="language-test">
    true 0 test
    //test 1 2 3
</code></pre>
<script>
        Prism.languages.test = Prism.languages.extend('clike', {
        'keyword': /\b(test)\b/g,
	    'number': /\b-?(0x[\dA-Fa-f]+|\d*\.?\d([Ee]-?\d+)?)\b/g,
    });
    Prism.languages.insertBefore('test', 'keyword', {
        'regex': {
            pattern: /(^|[^/])\/(?!\/)(\[.+?]|\\.|[^/\r\n])+\/[gim]{0,3}(?=\s*($|[\r\n,.;})]))/g,
            lookbehind: true
        }
    });
</script>
  
</body>


</html>
