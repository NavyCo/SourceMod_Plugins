<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title> - jsFiddle demo</title>
  
  <script type='text/javascript' src='//code.jquery.com/jquery-2.0.2.js'></script>
  
  
  
  
  <script type="text/javascript" src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.js"></script>
  <link rel="stylesheet" type="text/css" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.css">
  
  <script type="text/javascript" src="//code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
  <link rel="stylesheet" type="text/css" href="//code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
  
  <link rel="stylesheet" type="text/css" href="/css/result-light.css">
  
    
      <script type='text/javascript' src="https://raw.githubusercontent.com/mattboldt/typed.js/master/js/typed.js"></script>
    
  
  <style type='text/css'>
    /* @import(s) ! */
 @import url(http://fonts.googleapis.com/css?family=Ubuntu);
 @import url(http://fonts.googleapis.com/css?family=Ubuntu+Mono);

/* Standard Body Font */
 body {
    font-family:"Ubuntu Mono";
    font-size: 100%;
    background:#f8f8f8;
}
/* code for animated blinking cursor */
 .typed-cursor {
    opacity: 1;
    font-weight: 100;
    -webkit-animation: blink 0.7s infinite;
    -moz-animation: blink 0.7s infinite;
    -ms-animation: blink 0.7s infinite;
    -o-animation: blink 0.7s infinite;
    animation: blink 0.7s infinite;
}
@-keyframes blink {
    0% {
        opacity:1;
    }
    50% {
        opacity:0;
    }
    100% {
        opacity:1;
    }
}
@-webkit-keyframes blink {
    0% {
        opacity:1;
    }
    50% {
        opacity:0;
    }
    100% {
        opacity:1;
    }
}
@-moz-keyframes blink {
    0% {
        opacity:1;
    }
    50% {
        opacity:0;
    }
    100% {
        opacity:1;
    }
}
@-ms-keyframes blink {
    0% {
        opacity:1;
    }
    50% {
        opacity:0;
    }
    100% {
        opacity:1;
    }
}
@-o-keyframes blink {
    0% {
        opacity:1;
    }
    50% {
        opacity:0;
    }
    100% {
        opacity:1;
    }
}
/* Terminal */
/* Example
  <div class="terminal-editor-wrap">
    <div class="terminal-bar"><span class="title">Who is Nicholas?</span>

    </div>
    <div class="terminal-body"><span id="typed"></span><span class="typed-cursor"></span>

    </div>
</div>
*/
 .terminal-editor-wrap {
    display: block;
    margin: auto;
    max-width: 800px;
    max-height: 800px;
    border-radius: 10px;
    box-shadow: rgba(0, 0, 0, 0.8) 0px 20px 70px;
    clear: both;
    overflow: hidden;
    -webkit-transition: all 0.5s ease-out;
    -moz-transition: all 0.5s ease-out;
    -ms-transition: all 0.5s ease-out;
    -o-transition: all 0.5s ease-out;
    transition: all 0.5s ease-out;
}
.terminal-bar {
    padding: 5px 0;
    font-family:"Lucida Grande", sans-serif;
    font-size: 0.75em;
    text-align: center;
    text-shadow: rgba(255, 255, 255, 0.8) 0px 1px 0px;
    background-color: #f8f8f8;
    background-image: -webkit-linear-gradient(top, #e8e8e8, #bcbbbc);
    background-image: -moz-linear-gradient(top, #e8e8e8, #bcbbbc);
    background-image: linear-gradient(top, #e8e8e8, #bcbbbc);
    box-shadow: inset rgba(255, 255, 255, 0.7) 0px 1px 1px;
    border-bottom: #6a6a6a 1px solid;
}
.terminal-body {
    height: 250px;
    background-color: rgba(0, 0, 0, 0.85);
    padding: 10px;
    color: #f0f0f0;
    text-shadow: #000 0px 1px 0px;
    font-family:"Consolas", "Courier New", "Courier";
    font-size: 1.75em;
    line-height: 1.40em;
    font-weight: 500;
    text-align: left;
    overflow: hidden;
    -webkit-transition: all 0.5s ease-out;
    -moz-transition: all 0.5s ease-out;
    -ms-transition: all 0.5s ease-out;
    -o-transition: all 0.5s ease-out;
    transition: all 0.5s ease-out;
}
/* Typed */
 .typed {
    white-space:pre
}
#typed {
    white-space:pre
}
  </style>
  


<script type='text/javascript'>//<![CDATA[ 
$(window).load(function(){
$("#typed").typed({
    strings: [
        "Hello I'm Nicholas!" +
        '\n' +
        '    ' +
        "You may know me as NavyCommander!",
        "But I just wanna say Hey and introduce my"+'\n'+" self!",
        "I'm a scripter!",
        "I'm a idea enthusiast (I just wanna get more ideas GIMME THEM >_< )",
        "But most importantly I'm me just like you are yourself!"+
        '\n'+
        "Who you are makes you special!!"
        ],
    // typing speed
    typeSpeed: 0,
    // time before typing starts
    startDelay: 0,
    // backspacing speed
    backSpeed: 0,
    // time before backspacing
    backDelay: 500,
    cursorChar: "_",
});
});//]]>  

</script>


</head>
<body>
  <div class="text-editor-wrap">
    <div class="title-bar"><span class="title">Who is Nicholas?</span>

    </div>
    <div class="text-body"><span id="typed"></span><span class="typed-cursor"></span>

    </div>
</div>
  
</body>


</html>
