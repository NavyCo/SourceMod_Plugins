<!DOCTYPE html>
<html>
    
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <title>SourceMod Plugin —</title>
        <script type='text/javascript' src='//code.jquery.com/jquery-2.0.2.js'></script>
        <script type="text/javascript" src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.js"></script>
        <link rel="stylesheet" type="text/css" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.css">
        <script type="text/javascript" src="//code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
        <link rel="stylesheet" type="text/css" href="//code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
        <script type='text/javascript' src="https://raw.githubusercontent.com/mattboldt/typed.js/master/js/typed.js"></script>
        <link rel="stylesheet" type="text/css" href="terminal.css">
        <link rel="stylesheet" type="text/css" href="main.css">
        <script type='text/javascript'>
            //<![CDATA[ 
            $(window).load(function() {
                $("#typed").typed({
                    strings: [
                    '#include <sourcemod>'+
                    '\n'+
                    'public Plugin:myinfo ='+
                    '\n'+
                    '{'+
                    '\n'+
                    ' name = "Internet - Websites",'+
                    '\n'+
                    ' author = "NavyCommander",'+
                    '\n'+
                    ' description = "Yolo - Internet",'+
                    '\n'+
                    ' version = "1.0",'+
                    '\n'+
                    ' url = "N/A"'+
                    '\n'+
                    '}'+
                    '\n'+
                    '\n'+
                    '\n'+
                    'public OnPluginStart() {'+
                    '\n'+
                    '  RegConsoleCmd("sm_google", google, "Google");'+
                    '\n'+
                    '  RegConsoleCmd("sm_bing", bing, "Bing");'+
                    '\n'+
                    '}'+
                    '\n'+
                    '\n'+
                    '\n'+
                    '// Plugin Info'+
                    '\n'+
                    'public Action:info(client, args)'+
                    '\n'+
                    '{'+
                    '\n'+
                    ' ShowMOTDPanel(client, "[|GOOGLE|]", "http://Google.com", MOTDPANEL_TYPE_URL)'+
                    '\n'+
                    ' return Plugin_Handled;'+
                    '\n'+
                    '}'+
                    '\n'+
                    '\n'+
                    '\n'+
                    '// Google.com'+
                    '\n'+
                    'public Action:google(client, args)'+
                    '\n'+
                    '{'+
                    '\n'+
                    ' ShowMOTDPanel(client, "[|GOOGLE|]", "http://Google.com", MOTDPANEL_TYPE_URL)'+
                    '\n'+
                    ' return Plugin_Handled;'+
                    '\n'+
                    '}',
                    ],
                    // typing speed
                    typeSpeed: -1,
                    // time before typing starts
                    startDelay: 0,
                    // backspacing speed
                    backSpeed: 0,
                    // time before backspacing
                    backDelay: 1,
                    cursorChar: "_",
                });
            }); //]]>
        </script>
    </head>
    
    <body>
        <div class="terminal-editor-wrap">
            <div class="terminal-bar"><span class="title">Navy — Web.sp</span>

            </div>
            <div class="terminal-body"><span typed id="typed"></span><span class="typed-cursor"></span>






























            </div>
        </div>
    </body>

</html>
