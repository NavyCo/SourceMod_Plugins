<!DOCTYPE html>
<html>
<script>
function OpenInNewTab(url) {
  var win = window.open(
url,
'_blank' // <- This is what makes it open in a new window.
);
  win.focus();
}
</script>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <title>SourceMod Plugin —</title>
        <script type='text/javascript' src='//code.jquery.com/jquery-2.0.2.js'></script>
        <script type="text/javascript" src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.js"></script>
        <link rel="stylesheet" type="text/css" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.css">
        <script type="text/javascript" src="//code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
        <link rel="stylesheet" type="text/css" href="//code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
        <script type='text/javascript' src="https://raw.githubusercontent.com/mattboldt/typed.js/master/js/typed.js"></script>
        <link rel="stylesheet" type="text/css" href="terminal.css">
        <link rel="stylesheet" type="text/css" href="main.css">
        <script type='text/javascript'>
            //<![CDATA[
            $(window).load(function() {
                $("#typed").typed({
                    strings: [
                        'What does this plugin do?!',
                        'It Allows your users to do the following…'+
                        '\n'+'\n'+'\n'+'\t'+
                        "| Go to Google.com"+
                        '\n'+'\n'+'\t'+
                        "| Go to Bing.com"+
                        '\n'+'\n'+'\t'+
                        "| ................."+'\n'+
                        "| And More Soon!"+'\n'+
                        "| ................."+
                        ],
                    // typing speed
                    typeSpeed: 0,
                    // time before typing starts
                    startDelay: 0,
                    // backspacing speed
                    backSpeed: 0,
                    // time before backspacing
                    backDelay: 1,
                    cursorChar: "_",
                });
            }); //]]>
        </script>
    </head>
    
    <body>
        <div class="terminal-editor-wrap">
            <div class="terminal-bar"><span class="title">
                Web.sp
                |Information|
            </span>

            </div>
            <div class="terminal-body"><span typed id="typed" style="height: auto;"></span><span class="typed-cursor"></span>
            
            </div>
        </div>
</body>
<br><br>
<button onclick="OpenInNewTab(https://raw.githubusercontent.com/NavyCo/Server/master/Scripting/Web.sp);">Download?</button>

</html>
